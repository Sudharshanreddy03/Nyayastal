<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Home page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('JP1edit.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .dashboard {
      background-color: #333;
      color: #fff;
      width: 200px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      background: 00FFFFFF;
      text-align: evenly;
      color: #02f5ac;
      top: -10px;
      right: 50px;
      font-size: 5rem;
      padding: -2px 1em;
      font-weight: bold;
      cursor: pointer;
      font-family: "Arial Black MT Bold";
    }

    .dashboard-button,
    .menu-button,
    .nf-button {
      position: absolute;
      top: 10px;
      background-color: #27c8a9;
      color: #fff;
      padding: 15px 40px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .dashboard-button:hover,
    .menu-button:hover,
    .nf-button:hover {
      background-color: #0a0a0a;
    }

    .dashboard-button {
      left: 10px;
    }

    .menu {
      position: absolute;
      top: 60px;
      left: -200px;
      background-color: #0a0a0a;
      color: #ff4500;
      padding: 10px;
      border-radius: 25px;
      transition: left 0.3s;
    }

    .menu a {
      display: block;
      margin-bottom: 45px;
      color: #fff;
      text-decoration: none;
    }

    .menu a:hover {
      background-color: #02f502;
      padding: 10px;
      border-radius: 25px;
      color: #000;
      padding-left: 40px;
      padding-right: 40px;
    }
.right-corner-button {
    position: fixed;
    top: 450px;
    right: 30px;
    background-color: #4285F4;
    color: #000;
    border: none;
    border-radius: 60px;
    padding: 28px 25px;
    cursor: pointer;
    transition: background-color 0.3s; /* Add a smooth transition for the background color */
}

.right-corner-button:hover {
    background-color: #00165a; /* Change the background color on hover */
}


  </style>
</head>
<body>
  <div class="dashboard-button" id="dashboard-button"><i class="fa-solid fa-bars"></i></button>
  <div class="menu" id="menu">
    <a href="prisoner.html"><i class="fa-solid fa-house"></i>&nbsp;&nbsp;&nbspHome</a>
    <a href="Login.html" target="_blank"><i class="fa-solid fa-right-to-bracket"></i>&nbsp;&nbsp;&nbspLogin/Signup</a>
    <a href="Signup.html" target="_blank"><i class="fa-regular fa-user"></i>&nbsp;&nbsp;&nbspNew Registration</a>
    <a href="Q&A.html" target="_blank"><i class="fa-solid fa-question" style="color: #ffffff;">&nbsp;&nbsp;&nbsp</i>Q & A</a>
    <a href="about.html" target="_blank"><i class="fa-solid fa-circle-info"></i>&nbsp;&nbsp;&nbspAbout</i></a>
    <div id="welcome-message"></div>
  </div>

  <a href="https://mediafiles.botpress.cloud/556f1531-288a-4202-b0f6-cffcd2a24c65/webchat/bot.html" class="right-corner-button"><a href="chatbot.html" target="_blank"><button type="button" class="right-corner-button" id="right-corner-button"><i class="fa-brands fa-rocketchat fa-xl" style="color: #f7f7f7;"></i></i></button>

  <script>
    const dashboardButton = document.getElementById('right-corner-button');
    const menu = document.getElementById('menu');
    const welcomeMessage = document.getElementById('welcome-message');

    dashboardButton.addEventListener('click', () => {
      if (menu.style.left === '0px') {
        menu.style.left = '-200px';
      } else {
        menu.style.left = '0px';
      }
    });

    document.getElementById("nf-button").addEventListener("click", function () {
      window.open("notification.html", "_blank");
    });

    const aboutLink = document.querySelector('a[href="about.html"]');
    aboutLink.addEventListener('click', () => {
      welcomeMessage.textContent = 'Welcome to my website!';
    });
  </script>
</body>
</html>
